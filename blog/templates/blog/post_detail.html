{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.company_name }}</h2>
        <p><a href="{{ post.website }}">{{ post.website }}</a></p>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>{{ post.tags|linebreaksbr }}</p>
    </div>
{% endblock %}
